<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Trip - Garg Travels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Garg Travels</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="booking.html">Booking</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <h2>Booking Form</h2>
    <form id="booking-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="checkIn">Check-In Date:</label>
      <input type="date" id="checkIn" name="checkIn" required>

      <label for="checkOut">Check-Out Date:</label>
      <input type="date" id="checkOut" name="checkOut" required>

      <label for="destination">Destination (for reference):</label>
      <select id="destination" name="destination">
        <option>Paris, France</option>
        <option>Bali, Indonesia</option>
        <option>Dubai, UAE</option>
        <option>Switzerland</option>
      </select>

      <label for="packageSelect">Select Package:</label>
      <select id="packageSelect" name="package" required>
        <option value="">-- Select a Package --</option>
        <!-- Options injected from JavaScript based on travelPackages -->
      </select>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" value="1" required>

      <label for="promoCode">Promo Code (optional):</label>
      <input type="text" id="promoCode" name="promoCode" placeholder="e.g. EARLYBIRD">

      <p class="price-display">
        Estimated Total: <span id="totalPrice">--</span>
      </p>

      <p id="formErrors" class="error-message"></p>

      <input type="submit" id="submitBtn" value="Book Now">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Garg Travels. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
